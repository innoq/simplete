<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simplete demo</title>
	<link rel="stylesheet" href="styles/core.css">
	<link rel="stylesheet" href="demo.css">
</head>

<body>
	<h1>
		<a href="https://github.com/innoq/simplete">Simplete</a> demo
	</h1>

	<form action="results.html" method="get">
		<simplete-form action="suggestions.html" method="get">
			<input type="search" name="q" autofocus>
			<label>
				<input type="checkbox" name="case-sensitive" value="1">
				case-sensitive
			</label>
		</simplete-form>

		<button>search</button>
	</form>

	<script src="document-register-element.js"></script>
	<script src="dist/bundle.js"></script>
	<script>
(function() {

// illustrate event API

var currentSelection;

var info = document.createElement("p");
info.style.position = "absolute";
info.style.top = 0;
info.style.right = 0;
info.style.margin = "1em";
document.body.appendChild(info);

document.body.addEventListener("simplete-selection", function(ev) {
	currentSelection = ev.detail.value;
	info.textContent = "current selection: '" + currentSelection + "'";
});

}());
	</script>
</body>

</html>
